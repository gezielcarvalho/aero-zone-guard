<h2>{{submissionDocument.id > 0 ? 'Edit' : 'Create'}} Document</h2>
<div *ngIf="errorMessage !=''">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()">

  <input type="text" name="title" [(ngModel)]="submissionDocument.title" />
  <input type="text" name="description" [(ngModel)]="submissionDocument.description" />
  <input type="text" name="status" [(ngModel)]="submissionDocument.status" />

  <button type="submit">{{submissionDocument.id > 0 ? 'Update' : 'Submit'}}</button>
</form>
